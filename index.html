<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Draw Web</title>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div class="container">
        <div class="wrap">
            <div>얼굴</div>
            <input id="height1" type="range" min="0.7" max="1.2" value="1" step="0.01">
            <div id="text1">1</div>
        </div>
        <div class="wrap">
            <div>척추</div>
            <input id="height2" type="range" min="0.7" max="1.3" value="1" step="0.01">
            <div id="text2">1</div>
        </div>
        <div class="wrap">
            <div>어깨-엘보</div>
            <input id="height3" type="range" min="0.7" max="2" value="1" step="0.01">
            <div id="text3">1</div>
        </div>
        <div class="wrap">
            <div>엘보-손목</div>
            <input id="height4" type="range" min="0.7" max="2" value="1" step="0.01">
            <div id="text4">1</div>
        </div>
        <div class="wrap">
            <div>손목-손가락끝</div>
            <input id="height5" type="range" min="0.7" max="2" value="1" step="0.01">
            <div id="text5">1</div>
        </div>
        <div class="wrap">
            <div>골반-무릎</div>
            <input id="height6" type="range" min="0.7" max="1.5" value="1" step="0.01">
            <div id="text6">1</div>
        </div>
        <div class="wrap">
            <div>무릎-발목</div>
            <input id="height7" type="range" min="0.7" max="1.2" value="1" step="0.01">
            <div id="text7">1</div>
        </div>
        <div class="wrap">
            <div>발목-발가락끝</div>
            <input id="height8" type="range" min="0.7" max="1.2" value="1" step="0.01">
            <div id="text8">1</div>
        </div>
        <div class="wrap">
            <div id="result">결과 : 0s</div>
        </div>
        <div class="btnWrap">
            <input type="radio" class="radio radio1" name="chk_info" value="type1" checked>정상
            <input type="radio" class="radio radio2" name="chk_info" value="type2">장애
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
